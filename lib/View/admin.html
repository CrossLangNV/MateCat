<!DOCTYPE HTML>

<html lang="en">

    <head>
        <link href="/public/css/build/common.css?build=${build_number}" rel="stylesheet" type="text/css"/>
        <link href="/public/css/build/upload-build.css?build=${build_number}" rel="stylesheet" type="text/css"/>

        <script>
            function showPleaseWait(){
                document.getElementById("submit").value = "please wait...";
            }
         </script>
    </head>

    <body>

        <header class="upload-page-header" style="height: 75px; background-color: #4d4d4d;">
            <section class="nav-mc-bar ui grid">

                <nav class="sixteen wide column navigation">
                    <div class="ui grid">
                        <div class="six wide column">
                            <a href="/" class="logo"><img src="/public/img/logo.png"/></a>
                            <a href="https://www.matecat.com/" class="logo-matecat"/>
                        </div>

                        <div class="user-teams ten wide right floated right aligned column">
                            <div class="wide right floated right aligned column">
                                <ul id="menu-site" style="border-right: none !important">
                                    <li><a href="https://www.matecat.com/benefits/">Benefits</a></li>
                                    <li><a href="https://www.matecat.com/outsourcing/">Outsource</a></li>
                                    <li><a href="https://www.matecat.com/support-plans/">Plans</a></li>
                                    <li><a href="https://www.matecat.com/about/">About</a></li>
                                    <li><a href="https://www.matecat.com/faq/">FAQ</a></li>
                                    <li><a href="https://www.matecat.com/support/">Support</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </nav>
            </section>
        </header>

        <div class="wrapper-claim">
            <h1 style="padding-top: 30px;">Custom Branding</h1>
        </div>

        <p style="color: green; width: 500px; margin: auto;">${success}</p>
        <p style="color: red; width: 500px; margin: auto;">${error}</p>

        <form id="branding" method="post" enctype="multipart/form-data" style="padding-bottom: 150px; width: 500px; margin: auto;">
            <h2 style="text-align: left; margin: 40px 0 20px 0;">Logo</h2>
            <input type="file" name="new-logo" accept="image/*" class="multiple-button" id="inputGroupFile01" style="width: 500px;"/>
            <h2 style="margin: 30px 0 5px 0; text-align: left;">Title</h2>
            <input type="text" value="${title}" name="title" class="upload-input" style="width: 500px;"/>
            <br/>
            <h2 style="margin: 30px 0 5px 0; text-align: left;">Subtitle</h2>
            <input type="text" value="${subtitle}" name="subtitle" class="upload-input" style="width: 500px;"/>
            <br/>
            <br/>
            <h2 style="margin: 20px 0 5px 0; text-align: left;">Theme color</h2>
            <input type="color" value="${color}" name="theme-color" class="upload-input" style="width: 500px;"/>
            <br/>
            <h2 style="margin: 30px 0 5px 0; text-align: left;">Password</h2>
            <input type="password" name="password" class="upload-input" style="width: 500px;"/>
            <br/>
            <input id="submit" type="submit" value="submit" onclick="showPleaseWait()" style="float: right; cursor: pointer; background-color: ${color}; height: 44px; width: 140px; color: #fff; margin: 30px 0 50px 0; font-weight: bold; border: 1px solid #848689;"/>
        </form>

        <footer>
            <div class="wrapper">

                <ul class="external-links">
                    <li><a target="_blank" href="/api/docs">API</a></li>
                </ul>

                <nav>
                    <ul>
                        <li><a class="link-manage-page" href="/manage/">Manage</a></li>
                    </ul>

                    <!--<div metal:use-macro="common.html/login_includes" />-->
                </nav>

            </div>
        </footer>
    </body>

</html>
